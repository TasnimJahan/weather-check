<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        height: 100vh;
      }
      #allInfo {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="cityName"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button onclick="searchTemp()" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div id="allInfo" class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1>
          <span id="city-name">Dhaka</span>, <span id="country">Country</span>
        </h1>
        <h3><span id="temp">38.06</span>&deg;C</h3>
        <h3>
          <span id="tempMin">38.06</span>&deg;C(min)/<span id="tempMax"
            >38.06</span
          >&deg;C(max)
        </h3>
        <h5>FeelsLike: <span id="feelsLike"></span></h5>
        <h2 id="weather">Clouds</h2>
        <h5>Humidity: <span id="humidity"></span>%</h5>
        <h5>Pressure: <span id="pressure"></span>hPa</h5>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
